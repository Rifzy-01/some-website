<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <section id="home">
        <h2>Home</h2>
        <p>This is the home section. You can write an introduction here.</p>
    </section>

    <section id="about">
        <h2>About</h2>
        <p>This section tells people about you or your website.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Feel free to add your contact details here.</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
