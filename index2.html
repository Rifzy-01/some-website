<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Editable Website (2)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Button -->
    <button id="login-btn" class="top-right">Admin Login</button>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admin Login</h2>
            <input type="password" id="admin-password" placeholder="Enter admin password">
            <button id="login-button">Login</button>
        </div>
    </div>

    <!-- Main Content -->
    <header>
        <h1 contenteditable="false" id="title">Welcome to My Editable Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2 contenteditable="false" id="home-title">Home</h2>
        <p contenteditable="false" id="home-text">This is the home section. You can write an introduction here.</p>
    </section>

    <section id="about">
        <h2 contenteditable="false" id="about-title">About</h2>
        <p contenteditable="false" id="about-text">This section tells people about you or your website.</p>
    </section>

    <section id="contact">
        <h2 contenteditable="false" id="contact-title">Contact</h2>
        <p contenteditable="false" id="contact-text">Feel free to add your contact details here.</p>
    </section>

    <!-- Save Button (Hidden by default) -->
    <button id="save-button" style="display: none;">Save Changes</button>

    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
